	<script>
		function secondHighest(arr) {
			arr.sort((a,b)=>{
				return b-a;
			})
			if(arr.length == 0 || arr.length== 1){
				document.write("-Infinity");
			}
			else if(check_same(arr) === arr.length){
				document.write("-Infinity");
			}
			else{
				document.write(arr[1]);
			}
			
		}
		function check_same(arr){
			for(i in arr){
				count=1
				if(arr[i] === arr[i+1]){
					count +=1
				}
			}
			return count
		}
